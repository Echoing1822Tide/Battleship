name: CI

on:
  push:
    branches:
      - '**'
  pull_request:

jobs:
  test:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 10 SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
          include-prerelease: true

      - name: Restore
        run: dotnet restore BattleshipMaui.sln

      - name: Run core CI tests (exactly 9)
        run: dotnet test BattleshipMaui.Tests/BattleshipMaui.Tests.csproj --configuration Release --no-restore --filter "Category=Core9"
