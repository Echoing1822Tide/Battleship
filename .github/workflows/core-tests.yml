name: Core CI (9 tests)

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  core9-tests:
    runs-on: windows-latest
    env:
      DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
      DOTNET_CLI_TELEMETRY_OPTOUT: 1

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 10 SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: Install MAUI workload
        run: dotnet workload install maui --skip-sign-check

      - name: Restore
        run: dotnet restore BattleshipMaui.sln -r win-x64 -p:PublishReadyToRun=false

      - name: Run core CI tests (exactly 9)
        run: dotnet test BattleshipMaui.Tests/BattleshipMaui.Tests.csproj --configuration Release --no-restore --filter "Category=Core9" -p:PublishReadyToRun=false
